<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

<a th:href="@{'/add'}">Add new Tax Object</a>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</a></th>
            <th>Tax Code</a></th>
            <th>Type</th>
            <th>Refundable</th>
            <th>Price</th>
            <th>Tax</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${taxes}">
            <th scope="row" th:text="${row.name}"></th>
            <td th:text="${row.taxCode}"></td>
            <td th:text="${row.type}"></td>
            <td th:text="${row.refundable}"></td>
            <td th:text="${row.price}"></td>
            <td th:text="${row.tax}"></td>
            <td th:text="${row.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
<ul>
    <li><label th:text="'Price Subtotal: ' + ${sub_total_price}"></label></li>
    <li><label th:text="'Tax Subtotal: ' + ${sub_total_tax}"></label></li>
    <li><label th:text="'Grand Total: ' + ${sub_total_amount}"></label></li>
</ul>

<div style="margin-bottom:5em"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
